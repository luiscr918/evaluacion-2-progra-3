<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <title>Registro de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Registro de Reserva</h2>
    <form action="@{/reservas/guardar}" method="post" >
        <!-- Campo oculto para ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Descripción -->
        <div class="form-group mb-3">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" th:field="*{descripcion}"
                      class="form-control" rows="3" placeholder="Ingrese una descripción de la reserva" required></textarea>
        </div>

        <!-- Fecha -->
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}"
                   class="form-control" required />
        </div>

        <!-- Precio -->
        <div class="form-group mb-3">
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" th:field="*{precio}"
                   class="form-control" step="0.01" placeholder="Ingrese el precio" required />
        </div>

        <!-- Selección de la Instalación -->
        <div class="form-group mb-3">
            <label for="instalacion">Instalación</label>
            <select id="instalacion" name="instalacion.id" th:field="*{instalacion.id}" class="form-control" required>
                <option value="" disabled selected>Seleccione una instalación</option>
                <option th:each="inst : ${instalaciones}"
                        th:value="${inst.id}"
                        th:text="${inst.nombre}">
                </option>
            </select>
        </div>




        <button type="submit" class="btn btn-primary">Registrar Reserva</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
