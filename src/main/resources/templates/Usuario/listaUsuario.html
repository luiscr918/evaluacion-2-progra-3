<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center my-4">Lista de Usuarios</h2>
<div class="container mt-3">
    <form th:action="@{/usuarios}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarUsuario" class="form-control" placeholder="Buscar usuarios"
                   th:value="${buscarUsuario}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <a th:href="@{/editar-usuario/}+${usuario.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminar-usuario/}+${usuario.id}" class="btn btn-danger"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioUsuario}" class="btn btn-success">Nuevo Usuario</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZ"></script>
    </body>
    </html>
